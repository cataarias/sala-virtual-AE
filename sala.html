<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sala virtual</title>

  <body>
    <div class="bg">
      <a-scene embedded>
        <a-camera
        position="10 1.6 0"
        ></a-camera>
